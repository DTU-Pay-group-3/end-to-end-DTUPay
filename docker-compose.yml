version: '3'
services:
  rabbitMq:
    image: rabbitmq
    container_name: rabbitMq_container
    
  facade-service:
    image: student-registration 
    container_name: student-registration 
    ports:
     - "8080:8080"
    
  account-service:
    image: account-service
    container_name: account-service
    restart: on-failure
    depends_on:
      - rabbitMq

  payment-service:
    image: payment-service
    container_name: payment-service
    restart: on-failure
    depends_on:
      - rabbitMq

  token-service:
    image: token-service
    container_name: token-service
    restart: on-failure
    depends_on:
      - rabbitMq

  report-service:
    image: report-service
    container_name: report-service
    restart: on-failure
    depends_on:
      - rabbitMq
